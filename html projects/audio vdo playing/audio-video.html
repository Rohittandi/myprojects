<!--Play audio and video document in a webpage with HTML5.
##open with any browser,it will be opened##
*****This is by Rohita Tandi*****-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<!--for video-->
    <h1>play video</h1>
    <video width="320" height="240" autoplay="autoplay" controls="controls">
        <source src="as.mp4" type="video/mp4">
            <source src="as.ogg" type="video/ogg">
    </video>

    <p><b>Note:</b> The autoplay attribute does not work on some mobile devices.</p>

<!--For audio-->

    <h1>play audio</h1>
    <audio controls>
        <source src="kasam.ogg" type="audio/ogg">
            <source src="kasam.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>

</html>
